name: ci
on:
  push:
    branches: 
      - master
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
      - uses: actions/cache@v2
      - run: pip install mkdocs-material
      - run: mkdocs gh-deploy --force
